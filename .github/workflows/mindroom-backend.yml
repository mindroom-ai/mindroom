name: Build MindRoom Backend

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'Dockerfile.backend'
      - '.github/workflows/mindroom-backend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'Dockerfile.backend'
      - '.github/workflows/mindroom-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: git.nijho.lt
  REGISTRY_USER: basnijholt

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short || true  # Allow tests to fail for now

      - name: Run linting
        run: |
          uv run ruff check src/ || true  # Allow linting to fail for now

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: always()  # Run even if tests fail

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GITEA_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_USER }}/mindroom-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
