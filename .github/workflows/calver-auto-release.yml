name: Create CalVer Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        uses: basnijholt/calver-auto-release@v1
        with:
          # A PAT ensures downstream `on: release` workflows are triggered.
          github_token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
