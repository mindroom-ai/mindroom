version: '3.8'

services:
  # Admin Dashboard
  admin-dashboard:
    build:
      context: .
      dockerfile: deploy/Dockerfile.admin-dashboard
    container_name: mindroom-admin-dashboard
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    networks:
      - mindroom-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Customer Portal
  customer-portal:
    build:
      context: .
      dockerfile: deploy/Dockerfile.customer-portal
    container_name: mindroom-customer-portal
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    networks:
      - mindroom-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Stripe Handler
  stripe-handler:
    build:
      context: .
      dockerfile: deploy/Dockerfile.stripe-handler
    container_name: mindroom-stripe-handler
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
    networks:
      - mindroom-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Dokku Provisioner
  dokku-provisioner:
    build:
      context: .
      dockerfile: deploy/Dockerfile.dokku-provisioner
    container_name: mindroom-dokku-provisioner
    ports:
      - "8002:8002"
    environment:
      - DOKKU_HOST=${DOKKU_HOST}
      - DOKKU_USER=${DOKKU_USER}
      - DOKKU_PORT=${DOKKU_PORT}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PLATFORM_DOMAIN=${PLATFORM_DOMAIN}
      - REGISTRY=${REGISTRY}
    volumes:
      # Mount SSH keys for dokku access (if needed)
      - ~/.ssh:/root/.ssh:ro
    networks:
      - mindroom-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # PostgreSQL Database (for local development)
  platform-postgres:
    image: postgres:15-alpine
    container_name: mindroom-platform-postgres
    environment:
      - POSTGRES_USER=${PLATFORM_DB_USER:-mindroom}
      - POSTGRES_PASSWORD=${PLATFORM_DB_PASSWORD:-changeme}
      - POSTGRES_DB=${PLATFORM_DB_NAME:-mindroom_platform}
    ports:
      - "5433:5432"  # Different port to avoid conflict with existing postgres
    volumes:
      - platform_postgres_data:/var/lib/postgresql/data
    networks:
      - mindroom-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PLATFORM_DB_USER:-mindroom}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and sessions)
  platform-redis:
    image: redis:7-alpine
    container_name: mindroom-platform-redis
    command: redis-server --requirepass ${PLATFORM_REDIS_PASSWORD:-changeme}
    ports:
      - "6380:6379"  # Different port to avoid conflict with existing redis
    volumes:
      - platform_redis_data:/data
    networks:
      - mindroom-platform
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--auth", "${PLATFORM_REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mindroom-platform:
    driver: bridge
    name: mindroom-platform

volumes:
  platform_postgres_data:
    name: mindroom-platform-postgres-data
  platform_redis_data:
    name: mindroom-platform-redis-data
