name: Docker Registry Test (Quick Debug)

on:
  push:
    branches: [ main, public ]
  workflow_dispatch:  # Allow manual trigger for testing

env:
  REGISTRY: git.nijho.lt
  OWNER: basnijholt

jobs:
  test-docker-registry:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Debug - Check environment
      run: |
        echo "Registry: ${{ env.REGISTRY }}"
        echo "Username: ${{ gitea.actor }}"
        echo "Token exists: ${{ secrets.GITEA_TOKEN != '' }}"
        echo "Also trying DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN != '' }}"
        echo "Also trying GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN != '' }}"

    - name: Log in to Gitea Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ gitea.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Create minimal test Dockerfile
      run: |
        cat > Dockerfile.test << 'EOF'
        FROM alpine:latest
        RUN echo "Docker build test successful at $(date)" > /test.txt
        CMD ["cat", "/test.txt"]
        EOF

    - name: Build and push test image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.test
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.OWNER }}/mindroom-test:latest
          ${{ env.REGISTRY }}/${{ env.OWNER }}/mindroom-test:${{ github.sha }}

    # Skip pull test - if push succeeded, registry is working
    # The pull test often hangs due to registry issues

    - name: Cleanup test image
      if: always()
      run: |
        docker rmi ${{ env.REGISTRY }}/${{ env.OWNER }}/mindroom-test:latest || true
        docker rmi ${{ env.REGISTRY }}/${{ env.OWNER }}/mindroom-test:${{ github.sha }} || true

    - name: Success notification
      run: |
        echo "âœ… Docker build and registry push successful!"
        echo "Registry: ${{ env.REGISTRY }}"
        echo "Image: ${{ env.REGISTRY }}/${{ env.OWNER }}/mindroom-test:latest"
