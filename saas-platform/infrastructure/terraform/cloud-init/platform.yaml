#cloud-config
# Platform Server Configuration for MindRoom SaaS

package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - git
  - ufw
  - fail2ban
  - nginx
  - certbot
  - python3-certbot-nginx
  - nodejs
  - npm
  - postgresql-client
  - redis-tools
  - htop
  - ncdu
  - tmux
  - jq
  - docker.io
  - docker-compose

# Create necessary directories
runcmd:
  # Configure system
  - systemctl enable docker
  - systemctl start docker

  # Configure firewall
  - ufw --force enable
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw reload

  # Configure fail2ban
  - systemctl enable fail2ban
  - systemctl start fail2ban

  # Add swap
  - fallocate -l 2G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - echo '/swapfile none swap sw 0 0' >> /etc/fstab

  # Mount volume if exists
  - bash /opt/platform/scripts/mount-volume.sh

  # Setup platform services
  - bash /opt/platform/scripts/setup-platform.sh

  # Configure nginx
  - bash /opt/platform/scripts/setup-nginx.sh

  # Start placeholder services
  - systemctl daemon-reload
  - systemctl enable platform-services

# Write configuration files
write_files:
  # Environment configuration
  - path: /opt/platform/.env
    owner: root:root
    permissions: '0600'
    content: |
      NODE_ENV=production
      API_URL=https://api.${domain}
      APP_URL=https://app.${domain}
      ADMIN_URL=https://admin.${domain}
      WEBHOOK_URL=https://webhooks.${domain}
      SUPABASE_URL=${supabase_url}
      SUPABASE_SERVICE_KEY=${supabase_service_key}
      STRIPE_SECRET_KEY=${stripe_secret_key}
      STRIPE_WEBHOOK_SECRET=${stripe_webhook_secret}
      DOKKU_HOST=${dokku_host}
      DOKKU_SSH_PORT=22
      HCLOUD_TOKEN=${hcloud_token}

  # Sysctl optimizations
  - path: /etc/sysctl.d/99-platform.conf
    content: |
      net.core.somaxconn=65535
      net.ipv4.tcp_max_syn_backlog=65535
      net.ipv4.ip_local_port_range=1024 65535
      net.ipv4.tcp_tw_reuse=1

  # Volume mounting script
  - path: /opt/platform/scripts/mount-volume.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/bash
      # Mount Hetzner volume if it exists
      DEVICE=$$(ls /dev/disk/by-id/scsi-0HC_Volume_* 2>/dev/null | head -n1)
      if [ -n "$$DEVICE" ]; then
        if ! blkid $$DEVICE >/dev/null 2>&1; then
          mkfs.ext4 $$DEVICE
        fi
        mkdir -p /mnt/platform-data
        if ! mountpoint -q /mnt/platform-data; then
          mount $$DEVICE /mnt/platform-data
          UUID=$$(blkid -s UUID -o value $$DEVICE)
          if ! grep -q "$$UUID" /etc/fstab; then
            echo "UUID=$$UUID /mnt/platform-data ext4 defaults,nofail 0 2" >> /etc/fstab
          fi
        fi
        # Create service directories
        mkdir -p /mnt/platform-data/{stripe-handler,dokku-provisioner,customer-portal,admin-dashboard,nginx,ssl}
      fi

  # Platform setup script
  - path: /opt/platform/scripts/setup-platform.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/bash
      set -e

      # Generate SSH key for Dokku access
      if [ ! -f /opt/platform/dokku-ssh-key ]; then
        ssh-keygen -t ed25519 -f /opt/platform/dokku-ssh-key -N "" -C "dokku-provisioner@${domain}"
        chmod 600 /opt/platform/dokku-ssh-key
        chmod 644 /opt/platform/dokku-ssh-key.pub
      fi

      # Create deployment script
      cat > /opt/platform/deploy-services.sh <<'SCRIPT'
      #!/bin/bash
      # Deploy platform services with Docker

      REGISTRY="$${REGISTRY:-${registry}}"
      ARCH="$${ARCH:-${arch}}"

      # Stop any existing containers
      docker stop customer-portal admin-dashboard stripe-handler dokku-provisioner 2>/dev/null || true
      docker rm customer-portal admin-dashboard stripe-handler dokku-provisioner 2>/dev/null || true

      # Deploy Customer Portal
      docker run -d \
        --name customer-portal \
        --restart always \
        -p 3000:3000 \
        --env-file /opt/platform/.env \
        $$REGISTRY/customer-portal:$$ARCH

      # Deploy Admin Dashboard (nginx serves on port 80)
      docker run -d \
        --name admin-dashboard \
        --restart always \
        -p 3001:80 \
        --env-file /opt/platform/.env \
        $$REGISTRY/admin-dashboard:$$ARCH

      # Deploy Stripe Handler (runs on port 3005)
      docker run -d \
        --name stripe-handler \
        --restart always \
        -p 3002:3005 \
        --env-file /opt/platform/.env \
        $$REGISTRY/stripe-handler:$$ARCH

      # Deploy Dokku Provisioner (runs on port 8002)
      docker run -d \
        --name dokku-provisioner \
        --restart always \
        -p 3003:8002 \
        --env-file /opt/platform/.env \
        -e DOKKU_SSH_HOST=${dokku_host} \
        -e DOKKU_SSH_USER=root \
        -e DOKKU_SSH_KEY_PATH=/ssh/id_rsa \
        -v /opt/platform/dokku-ssh-key:/ssh/id_rsa:ro \
        $$REGISTRY/dokku-provisioner:$$ARCH

      echo "Services deployed successfully!"
      docker ps
      SCRIPT

      chmod +x /opt/platform/deploy-services.sh

      # Create status check script
      cat > /opt/platform/check-status.sh <<'SCRIPT'
      #!/bin/bash
      echo "=== Platform Services Status ==="
      echo "Customer Portal: $$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)"
      echo "Admin Dashboard: $$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3001)"
      echo "Stripe Handler: $$(curl -s http://localhost:3002/health | jq -r .status 2>/dev/null || echo "not running")"
      echo "Dokku Provisioner: $$(curl -s http://localhost:3003/health | jq -r .status 2>/dev/null || echo "not running")"
      echo ""
      echo "=== Docker Containers ==="
      docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
      SCRIPT

      chmod +x /opt/platform/check-status.sh

  # Nginx configuration script
  - path: /opt/platform/scripts/setup-nginx.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/bash
      set -e

      # Landing page
      mkdir -p /var/www/landing
      cat > /var/www/landing/index.html <<HTML
      <!DOCTYPE html>
      <html>
      <head>
        <title>MindRoom - AI Agent Platform</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
          }
          h1 { color: #2563eb; }
          .cta {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 0.375rem;
            margin-top: 1rem;
          }
          .cta:hover { background: #1d4ed8; }
        </style>
      </head>
      <body>
        <h1>Welcome to MindRoom</h1>
        <p>The AI agent platform that adapts to your needs.</p>
        <a href="https://app.${domain}" class="cta">Get Started</a>
      </body>
      </html>
      HTML

      # Default site
      cat > /etc/nginx/sites-available/default <<NGINX
      server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name ${domain} www.${domain};

        location / {
          root /var/www/landing;
          index index.html;
          try_files \$uri \$uri/ /index.html;
        }
      }
      NGINX

      # Platform services
      cat > /etc/nginx/sites-available/platform-services <<NGINX
      # Customer Portal
      server {
        listen 80;
        listen [::]:80;
        server_name app.${domain};

        location / {
          proxy_pass http://localhost:3000;
          proxy_http_version 1.1;
          proxy_set_header Upgrade \$http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host \$host;
          proxy_cache_bypass \$http_upgrade;
          proxy_set_header X-Real-IP \$remote_addr;
          proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto \$scheme;
        }
      }

      # Admin Dashboard
      server {
        listen 80;
        listen [::]:80;
        server_name admin.${domain};

        location / {
          proxy_pass http://localhost:3001;
          proxy_http_version 1.1;
          proxy_set_header Upgrade \$http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host \$host;
          proxy_cache_bypass \$http_upgrade;
          proxy_set_header X-Real-IP \$remote_addr;
          proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto \$scheme;
        }
      }

      # API and Webhooks
      server {
        listen 80;
        listen [::]:80;
        server_name api.${domain} webhooks.${domain};

        location / {
          proxy_pass http://localhost:3002;
          proxy_http_version 1.1;
          proxy_set_header Upgrade \$http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host \$host;
          proxy_cache_bypass \$http_upgrade;
          proxy_set_header X-Real-IP \$remote_addr;
          proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto \$scheme;
          proxy_request_buffering off;
          client_max_body_size 10m;
        }

        location /provision {
          proxy_pass http://localhost:3003;
          proxy_http_version 1.1;
          proxy_set_header Host \$host;
          proxy_set_header X-Real-IP \$remote_addr;
          proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto \$scheme;
        }
      }
      NGINX

      # Enable sites
      ln -sf /etc/nginx/sites-available/platform-services /etc/nginx/sites-enabled/

      # Admin htpasswd
      echo "admin:$$(openssl passwd -apr1 'MindRoom2024!')" > /etc/nginx/.htpasswd

      # Enable and restart nginx
      systemctl enable nginx
      systemctl restart nginx

  # Systemd service
  - path: /etc/systemd/system/platform-services.service
    content: |
      [Unit]
      Description=MindRoom Platform Services
      After=docker.service cloud-final.service
      Requires=docker.service

      [Service]
      Type=oneshot
      RemainAfterExit=yes
      ExecStart=/bin/bash -c 'docker ps | grep -q "customer-portal\|admin-dashboard\|stripe-handler\|dokku-provisioner" || echo "Waiting for manual deployment"'
      ExecStop=/bin/bash -c 'docker stop customer-portal admin-dashboard stripe-handler dokku-provisioner 2>/dev/null || true'

      [Install]
      WantedBy=multi-user.target

# Final message
final_message: |
  Platform server setup complete!
  Run /opt/platform/deploy-services.sh after Docker images are available.
  Check status with /opt/platform/check-status.sh
