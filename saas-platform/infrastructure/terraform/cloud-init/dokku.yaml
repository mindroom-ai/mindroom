#cloud-config
# Dokku Server Configuration for MindRoom SaaS

package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - software-properties-common
  - git
  - ufw
  - fail2ban
  - htop
  - ncdu
  - tmux
  - docker.io
  - wget

# Run commands
runcmd:
  # Configure Docker
  - systemctl enable docker
  - systemctl start docker

  # Install Dokku
  - wget -NP /tmp https://dokku.com/install/${dokku_version}/bootstrap.sh
  - sudo DOKKU_TAG=${dokku_version} bash /tmp/bootstrap.sh

  # Configure Dokku
  - dokku domains:set-global ${dokku_domain}

  # Install Dokku plugins
  - dokku plugin:install https://github.com/dokku/dokku-postgres.git postgres
  - dokku plugin:install https://github.com/dokku/dokku-redis.git redis
  - dokku plugin:install https://github.com/dokku/dokku-letsencrypt.git
  - dokku letsencrypt:cron-job --add
  - dokku plugin:install https://github.com/dokku/dokku-resource-limit.git resource-limit

  # Configure firewall
  - ufw --force enable
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow 22/tcp
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw allow 8448/tcp
  - ufw reload

  # Configure fail2ban
  - systemctl enable fail2ban
  - systemctl start fail2ban

  # Add swap
  - fallocate -l 4G /swapfile
  - chmod 600 /swapfile
  - mkswap /swapfile
  - swapon /swapfile
  - echo '/swapfile none swap sw 0 0' >> /etc/fstab

  # Mount volume if exists
  - bash /opt/dokku/scripts/mount-volume.sh

  # Setup Dokku users and permissions
  - bash /opt/dokku/scripts/setup-dokku.sh

  # Add provisioner SSH key
  - 'echo "${provisioner_pub_key}" | dokku ssh-keys:add provisioner'

# Write files
write_files:
  # Sysctl optimizations
  - path: /etc/sysctl.d/99-dokku.conf
    content: |
      vm.max_map_count=262144
      net.core.somaxconn=65535
      net.ipv4.tcp_max_syn_backlog=65535
      net.ipv4.ip_local_port_range=1024 65535

  # Volume mounting script
  - path: /opt/dokku/scripts/mount-volume.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/bash
      # Mount Hetzner volume if it exists
      DEVICE=$$(ls /dev/disk/by-id/scsi-0HC_Volume_* 2>/dev/null | head -n1)
      if [ -n "$$DEVICE" ]; then
        if ! blkid $$DEVICE >/dev/null 2>&1; then
          mkfs.ext4 $$DEVICE
        fi
        mkdir -p /mnt/dokku-data
        if ! mountpoint -q /mnt/dokku-data; then
          mount $$DEVICE /mnt/dokku-data
          UUID=$$(blkid -s UUID -o value $$DEVICE)
          if ! grep -q "$$UUID" /etc/fstab; then
            echo "UUID=$$UUID /mnt/dokku-data ext4 defaults,nofail 0 2" >> /etc/fstab
          fi
        fi

        # Move Docker data to volume
        systemctl stop docker
        if [ -d /var/lib/docker ] && [ ! -L /var/lib/docker ]; then
          mv /var/lib/docker /mnt/dokku-data/
          ln -s /mnt/dokku-data/docker /var/lib/docker
        fi
        systemctl start docker

        # Move Dokku data to volume
        if [ -d /home/dokku ] && [ ! -L /home/dokku ]; then
          mv /home/dokku /mnt/dokku-data/
          ln -s /mnt/dokku-data/dokku /home/dokku
        fi
      fi

  # Dokku setup script
  - path: /opt/dokku/scripts/setup-dokku.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/bash
      set -e

      # Create dokku-deploy user for provisioner
      if ! id -u dokku-deploy >/dev/null 2>&1; then
        useradd -m -s /bin/bash dokku-deploy
        usermod -aG docker dokku-deploy
        mkdir -p /home/dokku-deploy/.ssh
        echo "${provisioner_pub_key}" > /home/dokku-deploy/.ssh/authorized_keys
        chmod 700 /home/dokku-deploy/.ssh
        chmod 600 /home/dokku-deploy/.ssh/authorized_keys
        chown -R dokku-deploy:dokku-deploy /home/dokku-deploy/.ssh
        echo "dokku-deploy ALL=(ALL) NOPASSWD: /usr/bin/dokku" >> /etc/sudoers.d/dokku-deploy
      fi

      # Set Dokku admin password
      echo "dokku:${admin_password}" | chpasswd

  # SSH key addition script for platform server
  - path: /root/add-platform-key.sh
    owner: root:root
    permissions: '0755'
    content: |
      #!/bin/bash
      # This script will be called by the platform server to add its SSH key
      # Usage: ssh root@dokku-server 'bash /root/add-platform-key.sh "ssh-ed25519 AAAA..."'
      if [ -z "$$1" ]; then
        echo "Usage: $$0 'ssh-key'"
        exit 1
      fi
      if ! grep -q "$$1" /root/.ssh/authorized_keys 2>/dev/null; then
        echo "$$1" >> /root/.ssh/authorized_keys
        echo "Platform SSH key added successfully"
      else
        echo "Key already exists"
      fi

# System configuration
bootcmd:
  - echo 'vm.max_map_count=262144' >> /etc/sysctl.conf
  - sysctl -p

# Final message
final_message: |
  Dokku server setup complete!
  Dokku is ready to receive deployments.
  Add platform SSH key using: /root/add-platform-key.sh
