---
# ClusterIssuer for Let's Encrypt with DNS-01 challenge (for wildcard certificates)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-dns01
spec:
  acme:
    # Production Let's Encrypt server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: basnijholt@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod-dns01-account-key
    solvers:
    - dns01:
        webhook:
          groupName: acme.porkbun.com
          solverName: porkbun
          config:
            # The webhook will use the API keys from the secret
            apiKeySecretRef:
              name: porkbun-api-key
              key: api-key
            secretKeySecretRef:
              name: porkbun-api-key
              key: secret-key
      # This solver will be used for *.staging.mindroom.chat domains
      selector:
        dnsZones:
        - "staging.mindroom.chat"
