---
# ClusterIssuer for Let's Encrypt Staging with DNS-01 (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging-dns01
spec:
  acme:
    # Staging Let's Encrypt server
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: basnijholt@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-dns01-account-key
    solvers:
    - dns01:
        webhook:
          groupName: acme.porkbun.com
          solverName: porkbun
          config:
            apiKeySecretRef:
              name: porkbun-api-key
              key: api-key
            secretKeySecretRef:
              name: porkbun-api-key
              key: secret-key
      selector:
        dnsZones:
        - "staging.mindroom.chat"
