apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindroom-backend
  namespace: mindroom-saas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mindroom-backend
  template:
    metadata:
      labels:
        app: mindroom-backend
    spec:
      containers:
      - name: backend
        image: git.nijho.lt/basnijholt/mindroom-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: url
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: supabase-secrets
              key: service-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stripe-secrets
              key: secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: stripe-secrets
              key: webhook-secret
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: email
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: admin-secrets
              key: password
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      serviceAccountName: mindroom-backend
      imagePullSecrets:
      - name: gitea-registry
