# Platform Services Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: mindroom-{{ .Values.environment }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
    nginx.ingress.kubernetes.io/client-header-buffer-size: "16k"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "4 32k"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  # Customer Portal
  - host: app.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: customer-portal
            port:
              number: 3000

  # Admin Dashboard
  - host: admin.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard
            port:
              number: 3001

  # Backend API (Admin + Provisioner + Webhooks)
  - host: api.{{ .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindroom-backend
            port:
              number: 8000

  # Stripe Webhooks (handled by backend)
  - host: webhooks.{{ .Values.domain }}
    http:
      paths:
      - path: /stripe
        pathType: Prefix
        backend:
          service:
            name: mindroom-backend
            port:
              number: 8000

  tls:
  - hosts:
    - app.{{ .Values.domain }}
    - admin.{{ .Values.domain }}
    - api.{{ .Values.domain }}
    - webhooks.{{ .Values.domain }}
    secretName: platform-tls-cert
