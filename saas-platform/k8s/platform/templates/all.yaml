# Platform Services Deployment
---
apiVersion: v1
kind: Namespace
metadata:
  name: mindroom-{{ .Values.environment }}
---
# Secrets for platform services
apiVersion: v1
kind: Secret
metadata:
  name: platform-secrets
  namespace: mindroom-{{ .Values.environment }}
type: Opaque
stringData:
  PLATFORM_DOMAIN: {{ .Values.domain }}
  ENVIRONMENT: {{ .Values.environment }}
  SUPABASE_URL: {{ .Values.supabase.url }}
  SUPABASE_ANON_KEY: {{ .Values.supabase.anonKey }}
  SUPABASE_SERVICE_KEY: {{ .Values.supabase.serviceKey }}
  STRIPE_PUBLISHABLE_KEY: {{ .Values.stripe.publishableKey }}
  STRIPE_SECRET_KEY: {{ .Values.stripe.secretKey }}
  STRIPE_WEBHOOK_SECRET: {{ .Values.stripe.webhookSecret }}
  STRIPE_PRICE_STARTER: {{ .Values.stripe.priceStarter }}
  STRIPE_PRICE_PROFESSIONAL: {{ .Values.stripe.priceProfessional }}
  STRIPE_PRICE_ENTERPRISE: {{ .Values.stripe.priceEnterprise }}
  PROVISIONER_API_KEY: {{ .Values.provisioner.apiKey }}
  PLATFORM_BACKEND_URL: "http://platform-backend:8000"
  GITEA_USER: {{ .Values.gitea.user }}
  GITEA_TOKEN: {{ .Values.gitea.token }}
---
# Docker registry secret
apiVersion: v1
kind: Secret
metadata:
  name: gitea-registry
  namespace: mindroom-{{ .Values.environment }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"git.nijho.lt\":{\"username\":\"basnijholt\",\"password\":\"%s\",\"auth\":\"%s\"}}}" .Values.gitea.token (printf "basnijholt:%s" .Values.gitea.token | b64enc) | b64enc }}
---
# Customer Portal
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-portal
  namespace: mindroom-{{ .Values.environment }}
  labels:
    app: customer-portal
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: customer-portal
      environment: {{ .Values.environment }}
  template:
    metadata:
      labels:
        app: customer-portal
        environment: {{ .Values.environment }}
    spec:
      imagePullSecrets:
      - name: gitea-registry
      containers:
      - name: app
        image: {{ .Values.registry }}/customer-portal:{{ .Values.imageTag }}
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: platform-secrets
        env:
        - name: NODE_ENV
          value: production
        - name: APP_URL
          value: https://app.{{ .Values.domain }}
        # Next.js public env vars for client-side
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: SUPABASE_ANON_KEY
        # Also provide without prefix for server-side
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: SUPABASE_URL
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: SUPABASE_ANON_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: customer-portal
  namespace: mindroom-{{ .Values.environment }}
spec:
  selector:
    app: customer-portal
    environment: {{ .Values.environment }}
  ports:
  - port: 3000
    targetPort: 3000
---
# Unified Backend (Admin API + Provisioner + Stripe Handler)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-backend
  namespace: mindroom-{{ .Values.environment }}
  labels:
    app: platform-backend
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: platform-backend
      environment: {{ .Values.environment }}
  template:
    metadata:
      labels:
        app: platform-backend
        environment: {{ .Values.environment }}
    spec:
      serviceAccountName: platform-backend
      imagePullSecrets:
      - name: gitea-registry
      containers:
      - name: app
        image: {{ .Values.registry }}/platform-backend:{{ .Values.imageTag }}
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: platform-secrets
        env:
        - name: ADMIN_EMAIL
          value: "admin@mindroom.chat"
        - name: ADMIN_PASSWORD
          value: "{{ .Values.adminPassword }}"
---
apiVersion: v1
kind: Service
metadata:
  name: platform-backend
  namespace: mindroom-{{ .Values.environment }}
spec:
  selector:
    app: platform-backend
    environment: {{ .Values.environment }}
  ports:
  - port: 8000
    targetPort: 8000
# Admin Dashboard (Static Frontend)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: mindroom-{{ .Values.environment }}
  labels:
    app: admin-dashboard
    environment: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: admin-dashboard
      environment: {{ .Values.environment }}
  template:
    metadata:
      labels:
        app: admin-dashboard
        environment: {{ .Values.environment }}
    spec:
      imagePullSecrets:
      - name: gitea-registry
      containers:
      - name: app
        image: {{ .Values.registry }}/admin-dashboard:{{ .Values.imageTag }}
        ports:
        - containerPort: 3001
        env:
        - name: VITE_API_URL
          value: "https://api.{{ .Values.domain }}"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard
  namespace: mindroom-{{ .Values.environment }}
spec:
  selector:
    app: admin-dashboard
    environment: {{ .Values.environment }}
  ports:
  - port: 3001
    targetPort: 3001
