---
# ServiceAccount for instance-provisioner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: instance-provisioner
  namespace: mindroom-{{ .Values.environment }}
---
# ClusterRole for managing instances
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: instance-provisioner
rules:
# Allow creating namespaces for instances
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "create", "delete"]
# Allow managing all resources in instance namespaces
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: instance-provisioner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: instance-provisioner
subjects:
- kind: ServiceAccount
  name: instance-provisioner
  namespace: mindroom-{{ .Values.environment }}
