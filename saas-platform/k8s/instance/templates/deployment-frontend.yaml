apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindroom-frontend-{{ .Values.customer }}
  namespace: mindroom-instances
  labels:
    app: mindroom-frontend
    customer: {{ .Values.customer | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mindroom-frontend
      customer: {{ .Values.customer | quote }}
  template:
    metadata:
      labels:
        app: mindroom-frontend
        customer: {{ .Values.customer | quote }}
      annotations:
        # Trigger rollout on Helm upgrade (ensures new nginx.conf from ConfigMap is loaded)
        rollout/revision: {{ .Release.Revision | quote }}
    spec:
      containers:
      # Nginx auth proxy (handles authentication)
      - name: nginx-auth
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf

      # MindRoom frontend (UI only, API now in backend)
      - name: mindroom-frontend
        image: {{ .Values.mindroom_image | default "git.nijho.lt/basnijholt/mindroom-frontend:latest" }}
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: app
        env:
        - name: CUSTOMER_ID
          value: {{ .Values.customer | quote }}
        - name: DOCKER_CONTAINER
          value: "1"
        - name: PUBLIC_URL
          value: "https://{{ .Values.customer }}.{{ .Values.baseDomain }}"
        - name: VITE_API_URL
          value: ""  # Use relative URLs to proxy to backend
        # Frontend no longer needs API keys or Matrix credentials
        volumeMounts:
        - name: storage
          mountPath: /app/config
        - name: logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      imagePullSecrets:
      - name: gitea-registry
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-auth-config-{{ .Values.customer }}
      - name: storage
        persistentVolumeClaim:
          claimName: mindroom-storage-{{ .Values.customer }}
      - name: logs
        emptyDir: {}
