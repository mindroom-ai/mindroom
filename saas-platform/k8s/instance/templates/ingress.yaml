# Customer Instance Ingress
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.customer }}-ingress
  namespace: mindroom-instances
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.customer }}.{{ .Values.baseDomain }}
    - {{ .Values.customer }}.api.{{ .Values.baseDomain }}
    - {{ .Values.customer }}.matrix.{{ .Values.baseDomain }}
    secretName: mindroom-{{ .Values.customer }}-tls
  rules:
  # MindRoom Frontend
  - host: {{ .Values.customer }}.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindroom-frontend-{{ .Values.customer }}
            port:
              number: 3003

  # API subdomain could be used for future API endpoints if needed
  # Currently the mindroom-backend is just a Matrix bot, not an API server

  # Matrix/Synapse Server
  - host: {{ .Values.customer }}.matrix.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synapse-{{ .Values.customer }}
            port:
              number: 8008
