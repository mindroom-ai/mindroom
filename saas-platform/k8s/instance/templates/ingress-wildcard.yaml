# Customer Instance Ingress (Using Wildcard Certificate)
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.customer }}-ingress
  namespace: mindroom-instances
  annotations:
    kubernetes.io/ingress.class: nginx
    # Remove cert-manager annotation - we're using a pre-existing wildcard cert
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "mindroom-frontend-{{ .Values.customer }},mindroom-backend-{{ .Values.customer }}"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.customer }}.{{ .Values.baseDomain }}
    - {{ .Values.customer }}.api.{{ .Values.baseDomain }}
    - {{ .Values.customer }}.matrix.{{ .Values.baseDomain }}
    # Use the shared wildcard certificate for all instances
    secretName: wildcard-staging-mindroom-tls
  rules:
  # MindRoom Frontend
  - host: {{ .Values.customer }}.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindroom-frontend-{{ .Values.customer }}
            port:
              number: 3003
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: mindroom-frontend-{{ .Values.customer }}
            port:
              number: 8765

  # MindRoom Backend API
  - host: {{ .Values.customer }}.api.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mindroom-backend-{{ .Values.customer }}
            port:
              number: 8765

  # Matrix/Synapse Server
  - host: {{ .Values.customer }}.matrix.{{ .Values.baseDomain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synapse-{{ .Values.customer }}
            port:
              number: 8008
