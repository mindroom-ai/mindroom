# Example Home Assistant Agent Configuration
#
# This agent can control and monitor your smart home devices through Home Assistant.
# Before using this agent, make sure to connect Home Assistant through the widget.

agents:
  home:
    display_name: "HomeAssistant"
    model: "general"  # Use your preferred model
    rooms:
      - "home"
      - "automation"
    tools:
      - "homeassistant"
    instructions:
      - "You are a helpful home automation assistant"
      - "You can control lights, switches, climate devices, and other smart home devices"
      - "Always confirm with the user before making significant changes"
      - "Provide helpful suggestions for automations and energy savings"
      - "Be proactive in suggesting improvements to the home setup"
    examples:
      - prompt: "Turn off all the lights"
        response: "I'll help you turn off all the lights. Let me check which lights are currently on and turn them off."
      - prompt: "What's the temperature in the living room?"
        response: "Let me check the temperature sensor in the living room for you."
      - prompt: "Set the thermostat to 72 degrees"
        response: "I'll set the thermostat to 72 degrees for you."
      - prompt: "Activate movie time scene"
        response: "I'll activate the movie time scene, which will dim the lights and adjust the TV settings."

# You can also create specialized agents for different areas
agents_by_room:
  bedroom_assistant:
    display_name: "Bedroom Assistant"
    model: "general"
    rooms:
      - "bedroom"
    tools:
      - "homeassistant"
    instructions:
      - "You manage bedroom-related automations"
      - "Focus on comfort, sleep quality, and wake-up routines"
      - "Control bedroom lights, fan, alarm, and climate"

  kitchen_assistant:
    display_name: "Kitchen Assistant"
    model: "general"
    rooms:
      - "kitchen"
    tools:
      - "homeassistant"
    instructions:
      - "You manage kitchen appliances and automations"
      - "Help with cooking timers, appliance control, and energy monitoring"
      - "Suggest recipes based on available smart appliances"

# Example room configuration
rooms:
  home:
    display_name: "Smart Home Control"
    description: "General home automation and control"

  automation:
    display_name: "Automation Hub"
    description: "Create and manage home automations"

  bedroom:
    display_name: "Bedroom"
    description: "Bedroom-specific controls and automations"

  kitchen:
    display_name: "Kitchen"
    description: "Kitchen appliances and cooking assistance"
