# MindRoom Configuration
# Generated by: mindroom config init
# Docs: https://github.com/mindroom-ai/mindroom

# Define your AI models
models:
  default:
    provider: anthropic  # Options: anthropic, openai, google, vertexai_claude, openrouter, ollama
    id: claude-sonnet-4-5-latest

# Define your agents
agents:
  assistant:
    display_name: Assistant
    role: A helpful general-purpose assistant
    model: default
    rooms:
      - lobby
    tools: []
    instructions:
      - Be helpful and conversational

# Router configuration (routes messages to the right agent)
router:
  model: default

# Internal MindRoom user account (optional)
# Set username before first run; once the account is created, the username is fixed.
# You can still change display_name later.
mindroom_user:
  username: mindroom_user
  display_name: MindRoomUser

# Matrix room access/discoverability (optional)
# Default keeps current private behavior. Enable multi_user for OIDC/multi-human onboarding.
matrix_room_access:
  mode: single_user_private         # Options: single_user_private, multi_user
  multi_user_join_rule: public      # In multi_user mode: public or knock
  publish_to_room_directory: false  # In multi_user mode: publish managed rooms to directory
  invite_only_rooms: []             # Room keys/aliases/IDs that stay invite-only/private
  reconcile_existing_rooms: false   # When true, migrate current managed rooms to target policy

# Default settings for all agents
defaults:
  tools:
    - scheduler
  markdown: true
