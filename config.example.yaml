# MindRoom Example Configuration
# Copy this file to config.yaml and customize as needed
#
# Most settings have sensible defaults - you only need to configure
# what you want to change.

# Agent definitions
# Each agent has a name, role, and optional tools
agents:
  assistant:
    display_name: Assistant
    role: A helpful general-purpose AI assistant
    instructions:
      - Be helpful, accurate, and concise
      - Ask clarifying questions when needed
    model: sonnet  # or: gpt-4o, haiku, ollama/llama3, etc.
    rooms:
      - lobby
    tools: []

  researcher:
    display_name: Researcher
    role: Research and analyze information from the web
    instructions:
      - Search for accurate, up-to-date information
      - Cite sources when possible
      - Synthesize findings clearly
    model: sonnet
    rooms:
      - lobby
      - research
    tools:
      - duckduckgo
      - wikipedia

# Model provider configuration (optional)
# API keys can also be set via environment variables:
# OPENAI_API_KEY, ANTHROPIC_API_KEY, etc.
#
# models:
#   openai:
#     api_key: your-openai-key
#   anthropic:
#     api_key: your-anthropic-key
#   ollama:
#     host: http://localhost:11434

# Default settings
defaults:
  model: sonnet  # Default model for agents that don't specify one

# Memory configuration
memory:
  enabled: true
  max_messages: 100

# Timezone for scheduled tasks
timezone: UTC
