customer: demo
baseDomain: mindroom.chat  # Base domain for all services
storage: 10Gi  # More storage for Matrix data
storagePath: "/mindroom_data"  # Base path inside container for persisted state

# Docker images
mindroom_image: git.nijho.lt/basnijholt/mindroom-frontend:latest
mindroom_backend_image: git.nijho.lt/basnijholt/mindroom-backend:latest
synapse_image: matrixdotorg/synapse:latest

# API Keys (set via --set)
openai_key: ""
anthropic_key: ""
openrouter_key: ""

# Optional: mount API keys as files (more secure)
secrets:
  enabled: false
  create: false
  name: ""  # if set, mount this Secret name; otherwise expect it exists or set create=true with stringData/data
  data: {}
  stringData: {}

# Supabase (shared auth)
supabaseUrl: ""
supabaseAnonKey: ""
supabaseServiceKey: ""

# Matrix admin user (leave empty and set via --set or Secret)
matrix_admin_password: ""
