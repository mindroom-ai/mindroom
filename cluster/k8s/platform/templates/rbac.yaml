---
# ServiceAccount for unified backend (handles provisioning)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-backend
  namespace: mindroom-{{ .Values.environment }}
---
---
# Namespaced Role for managing instance resources (least privilege)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-backend
  namespace: mindroom-instances
rules:
  # Core resources used by the instance chart (namespace-scoped only)
  - apiGroups: [""]
    resources: ["configmaps", "secrets", "services", "pods", "persistentvolumeclaims", "events", "serviceaccounts"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Workloads in namespace
  - apiGroups: ["apps"]
    resources: ["deployments", "deployments/scale", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Network policies within namespace
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
---
# Bind the Role in mindroom-instances to the platform service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-backend
  namespace: mindroom-instances
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: platform-backend
subjects:
  - kind: ServiceAccount
    name: platform-backend
    namespace: mindroom-{{ .Values.environment }}
---
---
# ClusterRole for platform-backend to manage namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-backend-namespace-manager
rules:
  # Permission to create/manage namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
---
# Bind namespace management ClusterRole to platform-backend
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-backend-namespace-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: platform-backend-namespace-manager
subjects:
  - kind: ServiceAccount
    name: platform-backend
    namespace: mindroom-{{ .Values.environment }}
---
---
# Give platform-backend admin access to mindroom-instances namespace for Helm
# This is required because Helm needs to be able to create all resource types
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-backend-admin
  namespace: mindroom-instances
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin  # Using the built-in admin role
subjects:
  - kind: ServiceAccount
    name: platform-backend
    namespace: mindroom-{{ .Values.environment }}
