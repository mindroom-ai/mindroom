copyright = "Copyright &copy; 2025 MindRoom Team"

repo_url = "https://github.com/mindroom-ai/mindroom"
repo_name = "GitHub"
edit_uri = "edit/main/docs"

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = "getting-started.md" },
  { "Dashboard" = "dashboard.md" },
  { "Configuration" = [
    { "Overview" = "configuration/index.md" },
    { "Agents" = "configuration/agents.md" },
    { "Models" = "configuration/models.md" },
    { "Teams" = "configuration/teams.md" },
    { "Router" = "configuration/router.md" },
  ] },
  { "Tools" = [
    { "Overview" = "tools/index.md" },
    { "Built-in Tools" = "tools/builtin.md" },
    { "MCP Tools" = "tools/mcp.md" },
  ] },
  { "Skills" = "skills.md" },
  { "Plugins" = "plugins.md" },
  { "Memory System" = "memory.md" },
  { "Voice Messages" = "voice.md" },
  { "Scheduling" = "scheduling.md" },
  { "Authorization" = "authorization.md" },
  { "Architecture" = [
    { "Overview" = "architecture/index.md" },
    { "Matrix Integration" = "architecture/matrix.md" },
    { "Agent Orchestration" = "architecture/orchestration.md" },
  ] },
  { "Deployment" = [
    { "Overview" = "deployment/index.md" },
    { "Google Services OAuth (Admin)" = "deployment/google-services-oauth.md" },
    { "Google Services OAuth (Individual)" = "deployment/google-services-user-oauth.md" },
    { "Docker" = "deployment/docker.md" },
    { "Kubernetes" = "deployment/kubernetes.md" },
  ] },
  { "CLI Reference" = "cli.md" },
]

[project.theme]
custom_dir = "docs/overrides"
language = "en"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "teal"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "teal"
toggle.icon = "lucide/moon-star"
toggle.name = "Switch to system preference"

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

[project.theme.icon]
repo = "lucide/github"

[project.extra]
generator = false

[project.extra.analytics]
provider = "custom"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/mindroom-ai/mindroom"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/mindroom/"

# Enable GitHub-style admonitions (> [!NOTE], > [!TIP], etc.)
# This converts them to Zensical's native !!! syntax during build
[project.markdown_extensions.gfm_admonition]

# Enable syntax highlighting for fenced code blocks
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.superfences]

# Enable tabs (=== "Tab Name" syntax)
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

# Enable emoji/icon support (:fontawesome-brands-apple: etc.)
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
