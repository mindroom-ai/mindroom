# Mindroom Instance Registry
# Simple YAML file to track all instances

instances:
  # Example instance configuration
  # main:
  #   name: mindroom-main
  #   backend_port: 8765
  #   frontend_port: 3003
  #   data_dir: /mnt/data/mindroom-main
  #   domain: mindroom.example.com
  #   status: active
  
  # dev:
  #   name: mindroom-dev
  #   backend_port: 8766
  #   frontend_port: 3004
  #   data_dir: /mnt/data/mindroom-dev
  #   domain: dev.mindroom.example.com
  #   status: active

# Port allocation tracker
allocated_ports:
  backend: []  # e.g., [8765, 8766, 8767]
  frontend: []  # e.g., [3003, 3004, 3005]

# Configuration defaults
defaults:
  backend_port_start: 8765
  frontend_port_start: 3003
  data_dir_base: /mnt/data