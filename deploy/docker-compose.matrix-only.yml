# Standalone Matrix Server Setup (Synapse + PostgreSQL + Redis)
# Usage: docker compose -f docker-compose.matrix-only.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: matrix-postgres
    environment:
      POSTGRES_DB: synapse
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synapse_password}
      POSTGRES_INITDB_ARGS: --encoding=UTF8 --locale=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matrix-network

  redis:
    image: redis:7-alpine
    container_name: matrix-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - matrix-network

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: matrix-synapse
    entrypoint: ["/bin/bash", "-c"]
    command: ["sleep 2 && /data/entrypoint.sh"]
    environment:
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
      SYNAPSE_SERVER_NAME: ${MATRIX_SERVER_NAME:-localhost}
      SYNAPSE_REPORT_STATS: "no"
      UID: 1000
      GID: 1000
    volumes:
      # You'll need to set up this directory with config files
      - ${DATA_DIR:-./matrix-data}/synapse:/data
      - synapse-media:/data/media_store
    ports:
      - "${MATRIX_PORT:-8008}:8008"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - matrix-network

networks:
  matrix-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  synapse-media:
