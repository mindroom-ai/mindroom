# Simplified Authelia for localhost testing (no Redis)

services:
  authelia:
    image: authelia/authelia:latest
    container_name: ${INSTANCE_NAME:-mindroom}-authelia
    restart: unless-stopped
    ports:
      - "9091:9091"
    volumes:
      - ${DATA_DIR}/authelia:/config
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - mindroom-network

networks:
  mindroom-network:
    external: true
