[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "mindroom"
version = "0.1.0"
description = "A universal interface for AI agents with persistent memory, where every conversation has a home"
readme = "README.md"
authors = [
  { name = "mindroom team" },
]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "agno[anthropic,google,ollama,openai,sql,ddg,arxiv,wikipedia,yfinance,newspaper,github,docker,duckdb]>=1.7.6",
  "arxiv",                                                                                                       # for Arxiv tool
  "chromadb>=1.0.15",
  "diskcache>=5.6.3",
  "googlesearch-python",                                                                                         # for Google tool
  "loguru>=0.7.3",
  "markdown>=3.7",                                                                                               # for HTML formatting in Matrix messages
  "matrix-nio>=0.24",
  "mem0ai>=0.1.115",
  "pycountry",                                                                                                   # for Google tool
  "pydantic>=2",
  "pypdf",                                                                                                       # for Arxiv tool
  "python-dotenv>=1",
  "pyyaml>=6",
  "rich>=13.10.5",                                                                                               # for CLI output
  "structlog>=24.1",                                                                                             # for structured logging
  "tavily-python",                                                                                               # for Tavily tool
  "typer>=0.16",
  "wikipedia",                                                                                                   # for Wikipedia tool
]

urls.documentation = "https://github.com/basnijholt/mindroom"
urls.homepage = "https://github.com/basnijholt/mindroom"
urls.repository = "https://github.com/basnijholt/mindroom"

scripts.mindroom = "mindroom.cli:main"

[dependency-groups]
dev = [
  "aioresponses>=0.7.8",
  "mypy>=1.17",
  "pre-commit>=4.2",
  "pre-commit-uv>=4.1.4",
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1",
  "pytest-cov>=6.2.1",
  "pytest-mock>=3.14.1",
  "pytest-sugar>=1",
  "pytest-timeout>=2.4",
  "pytest-xdist>=3.8",
  "ruff>=0.12.5",
  "types-markdown>=3.7",
  "types-pyyaml>=6.0.12.20250516",
]

[tool.hatch.version]
source = "versioningit"

[tool.hatch.build.targets.wheel]
packages = [ "src/mindroom" ]

[tool.ruff]
target-version = "py312"

line-length = 120
lint.select = [
  "ALL",
]
lint.ignore = [
  # Temporarily ignoring all errors found - to be fixed incrementally by parallel agents
  "ANN001",   # Missing function argument type
  "ANN201",   # Missing return type annotation
  "ANN204",   # Missing return type for special methods
  "ANN401",   # Use of Any type
  "ARG001",   # Unused function argument
  "ARG002",   # Unused method argument
  "ARG005",   # Unused lambda argument
  "ASYNC109", # Async function with no await
  "ASYNC221", # Yield in async function
  "ASYNC230", # Blocking IO in async function
  "BLE001",   # Blind except
  "C414",     # Unnecessary list/tuple call
  "C901",     # Function is too complex
  "COM812",   # Missing trailing comma
  "D100",     # Missing docstring in public module
  "D101",     # Missing docstring in public class
  "D102",     # Missing docstring in public method
  "D103",     # Missing docstring in public function
  "D104",     # Missing docstring in public package
  "D105",     # Missing docstring in magic method
  "D107",     # Missing docstring in __init__
  "D200",     # One-line docstring should fit on one line
  "D202",     # No blank lines allowed after function docstring
  "D212",     # Multi-line docstring summary should start at first line
  "D400",     # First line should end with period
  "D401",     # First line should be in imperative mood
  "D413",     # Missing blank line after last section
  "D415",     # First line should end with period, question, or exclamation
  "D417",     # Missing argument descriptions in docstring
  "DTZ005",   # Use of datetime.now() without timezone
  "E501",     # Line too long
  "EM102",    # Exception must not use f-string literal
  "ERA001",   # Commented out code
  "EXE001",   # Shebang present but file not executable
  "FBT001",   # Boolean positional argument
  "FBT002",   # Boolean default value
  "FBT003",   # Boolean positional value in call
  "FIX002",   # Line contains TODO
  "G004",     # Logging uses f-string
  "G201",     # Logging uses .format()
  "INP001",   # Implicit namespace package
  "N815",     # Variable in class scope should not be mixedCase
  "PERF401",  # Use list comprehension
  "PLC0415",  # Import outside top-level
  "PLR0911",  # Too many return statements
  "PLR0912",  # Too many branches
  "PLR0913",  # Too many arguments
  "PLR0915",  # Too many statements
  "PLR2004",  # Magic value used in comparison
  "PLW0603",  # Using global statement
  "PLW1510",  # subprocess.run without check
  "PT011",    # pytest.raises too broad
  "PTH123",   # Use Path.open()
  "RET504",   # Unnecessary assignment before return
  "RET505",   # Unnecessary else after return
  "RUF001",   # String contains ambiguous character
  "RUF006",   # Store async context manager
  "RUF010",   # Use explicit conversion
  "RUF013",   # PEP 484 prohibits implicit Optional
  "S101",     # Use of assert
  "S104",     # Possible binding to all interfaces
  "S105",     # Hardcoded password string
  "S106",     # Hardcoded password default
  "S108",     # Probable insecure temp file/directory
  "S110",     # Try/except without logging
  "S310",     # URL open for untrusted URL
  "S324",     # Probable use of insecure hash function
  "S607",     # Starting process with partial path
  "S608",     # SQL injection possible
  "SLF001",   # Private member accessed
  "T201",     # Print found
  "TD002",    # Missing TODO author
  "TD003",    # Missing TODO issue link
  "TRY002",   # Create own exception
  "TRY003",   # Avoid specifying long messages outside exception class
  "TRY004",   # Prefer TypeError for type checks
  "TRY300",   # Consider else block
  "TRY401",   # Redundant exception in logging
]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
python_files = "test_*.py"
asyncio_mode = "auto"
pythonpath = [ "src" ]
addopts = """
    -vvv
    --cov=mindroom
    --cov-report term
    --cov-report html
    --cov-report xml
    --asyncio-mode=strict
    --timeout 60
    --durations 20
"""

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "if TYPE_CHECKING",
  "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
files = [ "src", "tests" ]

[[tool.mypy.overrides]]
module = "nio.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mem0.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "diskcache.*"
ignore_missing_imports = true

# Enable strict typing for tests too - no shortcuts!

[tool.versioningit]
default-version = "0.0.0"

[tool.versioningit.vcs]
method = "git"
match = [ "v*" ]
default-tag = "0.0.0"
