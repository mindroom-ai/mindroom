[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "mindroom"
version = "0.1.0"
description = "A universal interface for AI agents with persistent memory, where every conversation has a home"
readme = "README.md"
authors = [
  { name = "mindroom team" },
]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "agno[anthropic,google,ollama,openai,sql,ddg,arxiv,wikipedia,yfinance,newspaper,github,docker,duckdb]>=1.7.6",
  "arxiv",                                                                                                       # for Arxiv tool
  "chromadb>=1.0.15",
  "diskcache>=5.6.3",
  "googlesearch-python",                                                                                         # for Google tool
  "loguru>=0.7.3",
  "markdown>=3.7",                                                                                               # for HTML formatting in Matrix messages
  "matrix-nio>=0.24",
  "mem0ai>=0.1.115",
  "pycountry",                                                                                                   # for Google tool
  "pydantic>=2",
  "pypdf",                                                                                                       # for Arxiv tool
  "python-dotenv>=1",
  "pyyaml>=6",
  "rich>=13.10.5",                                                                                               # for CLI output
  "structlog>=24.1",                                                                                             # for structured logging
  "tavily-python",                                                                                               # for Tavily tool
  "typer>=0.16",
  "wikipedia",                                                                                                   # for Wikipedia tool
]

urls.documentation = "https://github.com/basnijholt/mindroom"
urls.homepage = "https://github.com/basnijholt/mindroom"
urls.repository = "https://github.com/basnijholt/mindroom"

scripts.mindroom = "mindroom.cli:main"

[dependency-groups]
dev = [
  "aioresponses>=0.7.8",
  "mypy>=1.17",
  "pre-commit>=4.2",
  "pre-commit-uv>=4.1.4",
  "pytest>=8.4.1",
  "pytest-asyncio>=1.1",
  "pytest-cov>=6.2.1",
  "pytest-mock>=3.14.1",
  "pytest-sugar>=1",
  "pytest-timeout>=2.4",
  "pytest-xdist>=3.8",
  "ruff>=0.12.5",
  "types-markdown>=3.7",
  "types-pyyaml>=6.0.12.20250516",
]

[tool.hatch.version]
source = "versioningit"

[tool.hatch.build.targets.wheel]
packages = [ "src/mindroom" ]

[tool.ruff]
target-version = "py312"

line-length = 120
lint.select = [
  "ALL",
]
lint.ignore = [
  "B905",    # `zip()` without an explicit `strict=` parameter
  "BLE001",  # Do not catch blind exception
  "D107",    # Missing docstring in `__init__`
  "D401",    # First line of docstring should be in imperative mood
  "D402",    # First line should not be the function's signature
  "E501",    # Line too long
  "FBT001",  # Boolean-typed positional argument in function definition
  "FBT002",  # Boolean default value
  "FBT003",  # Boolean positional value in call
  "FIX002",  # Line contains TODO
  "G004",    # Logging statement uses f-string
  "PD901",   # df is a bad variable name. Be kinder to your future self.
  "PLR0913", # Too many arguments to function call (N > 5)
  "PLR2004", # Magic value used
  "PLW0603", # Using the global statement to update `X` is discouraged
  "S101",    # Use of assert detected
  "S603",    # `subprocess` call: check for execution of untrusted input
  "S607",    # Starting a process with a partial executable path
  "SLF001",  # Private member accessed
  "T20",     # flake8-print
  "TC003",   # Move standard library import into a type-checking block
  "TD002",   # Missing author in TODO; try: `# TODO(<author_name>): ...`
  "TD003",   # Missing issue link on the line following this TODO
]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
python_files = "test_*.py"
asyncio_mode = "auto"
pythonpath = [ "src" ]
addopts = """
    -vvv
    --cov=mindroom
    --cov-report term
    --cov-report html
    --cov-report xml
    --asyncio-mode=strict
    --timeout 60
    --durations 20
"""

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "raise NotImplementedError",
  "if TYPE_CHECKING",
  "if __name__ == .__main__.:",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
files = [ "src", "tests" ]

[[tool.mypy.overrides]]
module = "nio.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mem0.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "diskcache.*"
ignore_missing_imports = true

# Enable strict typing for tests too - no shortcuts!

[tool.versioningit]
default-version = "0.0.0"

[tool.versioningit.vcs]
method = "git"
match = [ "v*" ]
default-tag = "0.0.0"
